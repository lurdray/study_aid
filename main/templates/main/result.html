{% extends 'main/base.html' %}

{% load static %}

{% block content %}

	{% include "main/header.html" %}
	<style type="text/css">
	    .alert{
	        box-shadow: 5px 5px 10px #111;
	        border: none;

	    }
	</style>
	<br />
	<div class="ps-form__content">
	    <div class="ps-container">

	    	{% if resources %}
		    	{% for item in resources %}
			        <div class="contact-item col-xl-3 col-lg-3 col-md-4 col-sm-4 col-6 ">
			            <div style="background-color: #fff; overflow: hidden;" class="ps-block--category contact-item-inner outer-shadow inner-shadow hover-in-shadow">
			            	<a class="ps-block__overlay" href="{% url 'study_resource:resource_detail' item.slug %}"></a>
			            	<img  style="height: 100px; width: 180; " src="{% static 'main/img/Rb726b85a8621f4b7f0f50b5e8d25c01a.png' %}" alt="">
			                <h5>{{ item.title }}</h5>
			            </div>
			        </div>
		        {% endfor %}
		    {% else %}
		    	 <div class="contact-item col-xl-3 col-lg-3 col-md-4 col-sm-4 col-6 ">
		            <p>Nothing Yet!</p>
		        </div>
		    {% endif %}

	    </div>
	</div>


{% endblock %}
