<style type="text/css">
    .current-menu-item:hover{
        background-color: #fff !important;

    }

<body>
    
    <div class="ps-panel--sidebarx" id="cart-mobile" >

    <div class="navigation--list" style="background-color: #9a0052 !important; color: #fff">
        <div class="navigation__content"><a class="navigation__item ps-toggle--sidebar" href="#menu-mobile"><i class="icon-menu"></i><span> Menu</span></a>

        <a class="navigation__item" href="/"><i class="icon-home"></i><span> Home</span></a>

        <a class="navigation__item ps-toggle--sidebar" href="#search-sidebar"><i class="icon-magnifier"></i><span> Search</span></a>

    </div>
    <div class="ps-panel--sidebar" id="search-sidebar" style="background-color: #fff;">

                    <button><i class="icon-magnifier"></i></button>
                </div>
            </form>
        </div>
        <div class="navigation__content"></div>
    </div>
    <div class="ps-panel--sidebar" id="menu-mobile" >
        <div class="ps-panel__header" style="background-color: #9a0052 !important;">
            <h3>Menu</h3>
        </div>
        <div class="ps-panel__content">
            <ul class="menu--mobile">
                <li class="menu-item-has-children"><a href="/">Home</a>
                    <ul class="menu--mobile">
                        <li class="current-menu-item menu-item-has-children"><a href="{% url 'cbt:setup_cbt' %}">CBT</a>
                        </li>
                        <li class="current-menu-item menu-item-has-children"><a href="{% url 'study_resource:setup_study' %}">Study</a>
                        </li>
                        <li class="current-menu-item menu-item-has-children"><a href="{% url 'compete:compete' %}">Compete</a>
                        </li>

                        </li>
                        <li class="current-menu-item menu-item-has-children"><a href="{% url 'question:share_question' %}">Theory Question</a>
                        </li>
                        <li class="current-menu-item menu-item-has-children"><a href="{% url 'study_resource:share_resource' %}">Share Resource</a>
                        </li>
                    </ul>
                            
                
                    </div>
                </li>
            </ul>
        </div>
    </div>

    
    
{% block content %}

{% endblock %}

            </div>

    </div>

<!-- style switcher js -->
<script src="{% static 'main/js/style-switcher.js' %}"></script>
