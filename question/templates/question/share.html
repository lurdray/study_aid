{% extends 'main/homebase.html' %}
{% load static %}
  


{% block content %}

<style type="text/css">
    .ps-btn{
        background-color: #ed017f !important;
    }
    .ps-btn:hover{
        background-color: #9a0052 !important;
        color: #fff;
    }
</style>

 <section class="ps-section--account ps-checkout">

    <div class="container">
<div class="ps-section__content">
                    <form class="ps-form--checkout" method="post">
                        {% csrf_token %}
                        <div class="ps-form__content">
                            <div class="row">
                                
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <div class="ps-block--shipping">
                                        
                                        <h4 style="text-align: center;">Add Questions and Answers</h4>
                                        <div class="ps-block--payment-method">
                                            <div class="ps-tabs">
                                                <form class="ps-form--visa" method="post">
                                                        {% csrf_token %}
                                                        <div class="row">
                                                            <div class="col-12">
                                                                <div class="form-group">
                                                                    <label></label>
                                                                    <div class="row">
                                                                        <div class="col-6">
                                                                            <div class="form-group">
                                                                                <label>Category</label>
                                                                                <select name="category" class="form-control">
                                                                                    <option value="general">General</option>
                                                                                    <option value="waec">Waec</option>
                                                                                    <option value="jamb">Jamb</option>
                                                                                    <option value="neco">Neco</option>
                                                                                    <option value="gce">GCE</option>
                                                                                    <option value="gmat">Gmat</option>
                                                                                </select>
                                                                            </div>
                                                                        </div>
                                                                        <div class="col-6">

                                                                            <div  class="form-group">
                                                                                 <label>Difficulty</label>
                                                                                <select name="level" class="form-control">
                                                                                    <option value="simple">Simple</option>
                                                                                    <option value="intermediate">Intermediate</option>
                                                                                    <option value="hard">Hard</option>
                                                                                </select>
                                                                            </div>
                                                                        </div>
                                                                       
                                                                    </div>

                                                                <div class="form-group">
                                                                    <label>Question 1</label>
                                                                    <div class="form-group__content">
                                                                     <textarea name="q1" class="form-control" rows="7" placeholder="What is the value of 2 x 2 "></textarea>
                                                                 </div>
                                                               
                                                                
                        
                                                        
                                                        <div class="form-group">
                                                            <label>Options</label>
                                                            <input class="form-control" type="text" name="q1_a" placeholder="A (4)" required="required">
                                                        </div>

                                                        <div class="form-group">
                                                            
                                                            <input class="form-control" type="text" name="q1_b" placeholder="B (6)" required="required">
                                                        </div>


                                                        <div class="form-group">
                                                            
                                                            <input class="form-control" type="text" name="q1_c" placeholder="C (8)" required="required">
                                                        </div>

                                                        <div class="form-group">
                                                           
                                                            <input class="form-control" type="text" name="q1_d" placeholder="D (10)" required="required">
                                                        </div>
                                                                
                                                            </div>

                                                            <div class="col col-md-3" >
                                                                <label>Select Answer</label>
                                                            </div>
                                                            <div class="col-5 col-md-5">
                                                                <select name="real_answer_1" class="form-control">
                                                                    <option value="a">A</option>
                                                                    <option value="b">B</option>
                                                                    <option value="c">C</option>
                                                                    <option value="d">D</option>
                                                                </select>
                                                            </div>

                                                            
                                                        </div>
                                                        <div class="form-group submit">
                                                            <button class="ps-btn ps-btn--fullwidth">Submit Question</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>

                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

{% endblock %}
