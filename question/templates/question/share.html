

    <form method="post" enctype="multipart/form-data">
    	{% csrf_token %}
        <div class="row">
        

			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="card-header">Add Questions and Answers</div>
                    <div class="card-body">
                            <div>
                                <div>
                                    <div class="col col-md-3" >
                                        <label>Category</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <select name="category">
                                            <option value="general">General</option>
                                            <option value="waec">Waec</option>
                                            <option value="jamb">Jamb</option>
                                            <option value="neco">Neco</option>
                                            <option value="gce">GCE</option>
                                            <option value="gmat">Gmat</option>
                                        </select>
                                    </div>
                                </div>
                                <div>
                                    <div class="col col-md-3" >
                                        <label>Difficulty</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <select name="level">
                                            <option value="simple">Simple</option>
                                            <option value="intermediate">Intermediate</option>
                                            <option value="hard">Hard</option>
                                        </select>
                                    </div>
                                </div>
                                <label>Question 1</label>
                                <textarea name="q1"rows="4"></textarea>
                                <div class="row">
                                    <div class="col-lg-3 col-md-3 col-sm-3">
                                        <input name="q1_a" placeholder="A" type="text">
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3">
                                        <input name="q1_b" placeholder="B" type="text">
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3">
                                        <input name="q1_c" placeholder="C" type="text">
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3">
                                        <input name="q1_d" placeholder="D" type="text">
                                    </div>
                                </div>
                                <br  />
                                <div>
                                    <div class="col col-md-3" >
                                        <label>Select Answer</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <select name="real_answer_1">
                                            <option value="a">A</option>
                                            <option value="b">B</option>
                                            <option value="c">C</option>
                                            <option value="d">D</option>
                                        </select>
                                    </div>
                                </div>


                            </div>
                    </div>
                </div>
            </div>                              
                
		</div>	
		
		<div class="row">

			<div class="col-lg-12 col-md-8 col-sm-6 col-xs-4">
                <button type="submit">
                   <span class="btn btn-success">Submit</span>
                </button>
            </div>
		</div>
 </form>

<br />
