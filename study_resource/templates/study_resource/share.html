{% extends 'main/homebase.html' %}
{% load static %}
  


{% block content %}


<style type="text/css">
    .ps-btn{
        background-color: #ed017f !important;
    }
    .ps-btn:hover{
        background-color: #9a0052 !important;
        color: #fff;
    }
</style>
<section class="ps-section--account ps-checkout">

    <div class="container">
<div class="ps-section__content">
                    <form class="ps-form--checkout" method="post">
                        {% csrf_token %}
                        <div class="ps-form__content">
                            <div class="row">
                                
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <div class="ps-block--shipping">
                                        
                                        <h4 style="text-align: center;">Create and Share an Educational Resource</h4>
                                        <div class="ps-block--payment-method">
                                            <div class="ps-tabs">
                                                <form class="ps-form--visa" method="post">
                                                        {% csrf_token %}
                                                        <div class="row">
                                                            <div class="col-12">
                                                                <div class="form-group">
                                                                    <label></label>
                                                                    <div class="row">
                                                                        <div class="col-6">
                                                                            <div class="form-group">
                                                                                <label>Category</label>
                                                                                <select name="category" class="form-control">
                                                                                    <option value="general">General</option>
                                                                                    <option value="waec">Waec</option>
                                                                                    <option value="jamb">Jamb</option>
                                                                                    <option value="neco">Neco</option>
                                                                                    <option value="gce">GCE</option>
                                                                                    <option value="gmat">Gmat</option>
                                                                                </select>
                                                                            </div>
                                                                        </div>
                                                                        <div class="col-6">

                                                                            <div  class="form-group">
                                                                                 <label>Difficulty</label>
                                                                                <select name="level" class="form-control">
                                                                                    <option value="simple">Simple</option>
                                                                                    <option value="intermediate">Intermediate</option>
                                                                                    <option value="hard">Hard</option>
                                                                                </select>
                                                                            </div>
                                                                        </div>
                                                                       
                                                                    </div>

                                                                    <div class="form-group">
                                                                        <label>Title</label>
                                                                        <input name="title" class="form-control" type="text" placeholder="Title" required="required">
                                                                    </div>

                                                                    <div class="form-group">
                                                                        <label>Description</label>
                                                                        <div class="form-group__content">
                                                                         <textarea name="description" class="form-control" rows="7" placeholder="Descrition of this resource, e.g. waec questions for mathematics."></textarea>
                                                                    </div>
                                                               
                                                                    <div class="form-group">
                                                                        <label>Content</label>
                                                                        <div class="form-group__content">
                                                                         <textarea name="content" class="form-control" rows="7" placeholder="Contents for this Resource"></textarea>
                                                                    </div>
                                                                </div>
                        
                                                        
                                                                    
                                                           
                                                        <div class="form-group submit">
                                                            <button class="ps-btn ps-btn--fullwidth">Proceed</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>

                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>



{% endblock %}
