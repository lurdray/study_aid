{% extends 'main/base.html' %}
{% load static %}
  


{% block content %}
<div class="container">

    <div class="row">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label>Number of Obj Questions</label>
                <input type="text" name="question_count" required="required">
            </div>
            <div class="form-group">
                <label>Number of Theory Questions</label>
                <input type="text" name="theory_count" required="required">
            </div>
            <div class="form-group">
                <label>Category</label>
                <input type="text" name="category" required="required">
            </div>
            <div class="form-group">
                <label>Level</label>
                <input type="text" name="level" required="required">
            </div>
            <div class="form-group">
                <label>Duration</label>
                <input type="text" name="duration" required="required">
            </div>

            <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Start Test!</button>
        </form>
    </div>

</div>


{% endblock %}
